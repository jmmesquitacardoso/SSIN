<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="./js/angular.js"></script>
  		<script type="text/javascript" src="./js/bower_components/ngFileReader/src/ngFileReader.js"></script>
		<script type="text/javascript" src="./js/controller.js"></script>
	</head>
	<body ng-app="FileApp" ng-controller="fileCtrl">
		<form>
			Mensagem <input type="text" ng-model="msg">
		</form>
		<div ng-file-reader accept="image/gif, image/jpeg, image/png" on-selected="onSelected(files)" on-readed="onReaded(event,file)" 	read-method="readMethod">
		</div>

		<h1 ng-show="img">Original Image</h1>
		<img ng-src="{{img}}">

		<h1 ng-show="img">Modified Image</h1>
		<canvas id="myCanvas" width="5000" height="5000"></canvas>

	</body>
</html>
