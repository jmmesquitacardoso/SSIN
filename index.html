<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="./css/main.css">
		<script type="text/javascript" src="./js/angular.js"></script>
  		<script type="text/javascript" src="./js/bower_components/ngFileReader/src/ngFileReader.js"></script>
  		<script type="text/javascript" src="./js/base64.js"></script>
		<script type="text/javascript" src="./js/controller.js"></script>
	</head>
	<body ng-app="FileApp" ng-controller="fileCtrl">
		<form>
			Mensagem <input type="text" ng-model="msg">
		</form>
		<div ng-file-reader accept="image/gif, image/jpeg, image/png, audio/wav, video/mp4" on-selected="onSelected(files)" on-readed="onReaded(event,file)" 	read-method="readMethod">
		</div>

		<div ng-show="img">
			<h1>Original Image</h1>
			<img ng-src="{{img}}">
			<h1>Modified Image</h1>
			<canvas id="myCanvas" width="5000" height="5000"></canvas>
			<br><br><br>
			<button><a id="download" ng-click="downloadCanvas()" href="" download="image.png">Download as image</a></button>
		</div>

		<div ng-show="sound">
			<h1>Original Sound</h1>
			<audio controls src="{{sound}}">
				Your browser does not support audio tag
			</audio>
			<h1>Modified Sound</h1>
			<audio controls src="{{modifiedSound}}">
				Your browser does not support audio tag
			</audio>
		</div>

		<div ng-show="video">
			<h1>Original Video</h1>
			<video id="v" controls loop>
				<source src=http://techslides.com/demos/sample-videos/small.webm type=video/webm>
			    <source src=http://techslides.com/demos/sample-videos/small.ogv type=video/ogg>
			    <source src=http://techslides.com/demos/sample-videos/small.mp4 type=video/mp4>
			    <source src=http://techslides.com/demos/sample-videos/small.3gp type=video/3gp>
				Your browser does not support HTML5 video.
			</video>
			<canvas id="c"></canvas>
		</div>

	</body>
</html>
